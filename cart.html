<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito - The Gilded Manor</title>
    
    <!-- Fuentes -->
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    
    <!-- Font Awesome para íconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="css/cart.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/reservations.css">
</head>
<body>
    <div class="cart-container">
        <header class="cart-header">
            <h1>Su Carrito</h1>
            <p class="cart-subtitle">Resumen de su selección</p>
        </header>

        <div class="cart-content">
            <div class="cart-items">
                <!-- Los items se insertarán dinámicamente aquí -->
            </div>

            <div class="cart-summary">
                <h2>Resumen de Compra</h2>
                <div class="summary-details">
                    <div class="summary-row">
                        <span>Subtotal</span>
                        <span class="subtotal">€0.00</span>
                    </div>
                    <div class="summary-row">
                        <span>IVA (21%)</span>
                        <span class="tax">€0.00</span>
                    </div>
                    <div class="summary-row total">
                        <span>Total</span>
                        <span class="total-amount">€0.00</span>
                    </div>
                </div>
                <button class="checkout-button">
                    Proceder al Pago
                    <i class="fas fa-arrow-right"></i>
                </button>
                <button class="continue-shopping">
                    <i class="fas fa-arrow-left"></i>
                    Continuar Comprando
                </button>
            </div>
        </div>

        <!-- Plantilla para items del carrito -->
        <template id="cart-item-template">
            <div class="cart-item" data-id="">
                <div class="item-image">
                    <img src="" alt="">
                </div>
                <div class="item-details">
                    <h3 class="item-name"></h3>
                    <p class="item-category"></p>
                    <div class="item-options">
                        <div class="date-selection">
                            <span>Fecha:</span>
                            <input type="date" class="item-date">
                        </div>
                        <div class="time-selection">
                            <span>Hora:</span>
                            <input type="time" class="item-time">
                        </div>
                    </div>
                </div>
                <div class="item-quantity">
                    <button class="quantity-btn minus">-</button>
                    <input type="number" value="1" min="1" max="10" class="quantity-input">
                    <button class="quantity-btn plus">+</button>
                </div>
                <div class="item-price">
                    <span class="price"></span>
                    <span class="original-price"></span>
                </div>
                <button class="remove-item">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </template>

        <!-- Modal de Checkout -->
        <div class="checkout-modal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <h2>Finalizar Compra</h2>
                <form id="checkout-form">
                    <div class="form-section">
                        <h3>Información Personal</h3>
                        <div class="form-group">
                            <label for="name">Nombre Completo</label>
                            <input type="text" id="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Correo Electrónico</label>
                            <input type="email" id="email" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Teléfono</label>
                            <input type="tel" id="phone" required>
                        </div>
                    </div>

                    <div class="form-section">
                        <h3>Método de Pago</h3>
                        <div class="payment-methods">
                            <div class="payment-method">
                                <input type="radio" id="card" name="payment" value="card" checked>
                                <label for="card">
                                    <i class="fas fa-credit-card"></i>
                                    Tarjeta de Crédito
                                </label>
                            </div>
                            <div class="payment-method">
                                <input type="radio" id="paypal" name="payment" value="paypal">
                                <label for="paypal">
                                    <i class="fab fa-paypal"></i>
                                    PayPal
                                </label>
                            </div>
                        </div>

                        <div id="card-details">
                            <div class="form-group">
                                <label for="card-number">Número de Tarjeta</label>
                                <input type="text" id="card-number" placeholder="1234 5678 9012 3456">
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="expiry">Fecha de Expiración</label>
                                    <input type="text" id="expiry" placeholder="MM/YY">
                                </div>
                                <div class="form-group">
                                    <label for="cvv">CVV</label>
                                    <input type="text" id="cvv" placeholder="123">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-section">
                        <h3>Confirmación</h3>
                        <div class="order-summary">
                            <div class="summary-row">
                                <span>Total a Pagar:</span>
                                <span class="modal-total">€0.00</span>
                            </div>
                        </div>
                        <button type="submit" class="confirm-payment">
                            Confirmar Pago
                            <i class="fas fa-lock"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Modal de Confirmación -->
        <div class="confirmation-modal">
            <div class="modal-content">
                <div class="success-animation">
                    <i class="fas fa-check-circle"></i>
                </div>
                <h2>¡Compra Exitosa!</h2>
                <p>Su reserva ha sido confirmada. Recibirá un correo electrónico con los detalles.</p>
                <button class="close-confirmation">Cerrar</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/cart.js"></script>
    <script src="js/reservations.js"></script>
    <script src="js/services.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
